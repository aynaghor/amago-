    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Poppins", serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgb(212, 71, 71);
        color: #f3f3f3;
    }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
        color: #f3f3f3;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 25px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
        width: 90%;
        max-width: 500px;
        backdrop-filter: blur(10px);
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    video {
        width: 100%;
        height: auto;
        margin: 15px 0;
        border: 2px solid #f3f3f3;
        border-radius: 10px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    button {
        padding: 12px 25px;
        margin: 10px 5px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: #f3f3f3;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
        transform: scale(1.08);
    }

    #start {
        background: linear-gradient(145deg, #4caf50, #2e7d32);
    }

    #stop {
        background: linear-gradient(145deg, #f44336, #c62828);
    }

    #download {
        background: linear-gradient(145deg, #2196f3, #1565c0);
    }

    button:disabled {
        background: #555;
        cursor: not-allowed;
    }
</style>


    </style>
</head>
<body>
    <h1>amago à¦†à§Ÿà¦¨à¦¾à¦˜à¦° ðŸœ² Video Recorder and Player</h1>
    <div class="container">
        <video id="video" autoplay muted></video>
        <button id="start">Start Recording</button>
        <button id="stop" disabled>Stop Recording</button>
        <button id="download" disabled>Download Video</button>
        <video id="playback" controls></video>
    </div>
    <script>
        const video = document.getElementById("video");
const playback = document.getElementById("playback");
const startButton = document.getElementById("start");
const stopButton = document.getElementById("stop");
const downloadButton = document.getElementById("download");

let mediaRecorder;
let recordedChunks = [];

// Access the camera
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;

        // Setup MediaRecorder to record the video stream
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            playback.src = URL.createObjectURL(blob);
            downloadButton.href = playback.src;
            downloadButton.download = "recorded_video.webm";
            recordedChunks = [];
        };
    })
    .catch(error => console.error("Error accessing media devices.", error));

// Start recording
startButton.onclick = () => {
    mediaRecorder.start();
    startButton.disabled = true;
    stopButton.disabled = false;
};

// Stop recording
stopButton.onclick = () => {
    mediaRecorder.stop();
    startButton.disabled = false;
    stopButton.disabled = true;
    downloadButton.disabled = false;
};

    </script>
</body>
