<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recorder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", serif;
      background: linear-gradient(to right, #333, #444);
      color: #fff;
    }
    .recorder-container {
      text-align: center;
      background-color: #222;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #f1c40f;
      font-family: "Poppins", serif;
    }
    .recorder-container button {
      font-size: 16px;
      margin: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      color: #fff;
      outline: none;
      font-family: "Poppins", serif;
    }
    .recorder-container button:hover {
      transform: translateY(-2px);
    }
    #record {
      background-color: #e74c3c;
    }
    #stop {
      background-color: #27ae60;
    }
    #play {
      background-color: #3498db;
    }
    #download {
      background-color: #f1c40f;
      color: #333;
    }
    .recorder-container button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .recorder-container img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #f1c40f;
    }
  </style>
</head>
<body>
  <div class="recorder-container">
    <img src="Photo.png" alt="Photo">
    <h2>amago à¦†à§Ÿà¦¨à¦¾à¦˜à¦° ðŸœ² Voice Recorder</h2>
    <button id="record">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <button id="play" disabled>Play Recording</button>
    <button id="download" disabled>Download Recording</button>
    <audio id="audio" controls style="display:none;"></audio>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordButton = document.getElementById('record');
    const stopButton = document.getElementById('stop');
    const playButton = document.getElementById('play');
    const downloadButton = document.getElementById('download');
    const audioElement = document.getElementById('audio');

    recordButton.addEventListener('click', async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();

      mediaRecorder.addEventListener('dataavailable', event => {
        audioChunks.push(event.data);
      });

      mediaRecorder.addEventListener('stop', () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioElement.src = audioUrl;
        audioElement.style.display = 'block';

        playButton.disabled = false;
        downloadButton.disabled = false;

        downloadButton.onclick = () => {
          const a = document.createElement('a');
          a.href = audioUrl;
          a.download = 'recording.wav';
          a.click();
        };
      });

      recordButton.disabled = true;
      stopButton.disabled = false;
    });

    stopButton.addEventListener('click', () => {
      mediaRecorder.stop();
      recordButton.disabled = false;
      stopButton.disabled = true;
    });

    playButton.addEventListener('click', () => {
      audioElement.play();
    });
  </script>
</body>
</html>
